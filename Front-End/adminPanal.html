<section class="guide-section">

<script>
  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();

      reader.onload = function(e) {
        if (input.id==='guideImage') {
          $('#guideImageWrap').hide();
          $('#guideFileUploadImage').attr('src', e.target.result);
          $('#guideFileUploadContent').show();
          $('#guideImageTitle').html(input.files[0].name);
        }else if(input.id==='guideNfImage') {
          $('#guideNfImageWrap').hide();
          $('#guideNfFileUploadImage').attr('src', e.target.result);
          $('#guideNfFileUploadContent').show();
          $('#guideNfImageTitle').html(input.files[0].name);
        }else if(input.id==='guideNbImage') {
          $('#guideNbImageWrap').hide();
          $('#guideNbFileUploadImage').attr('src', e.target.result);
          $('#guideNbFileUploadContent').show();
          $('#guideNbImageTitle').html(input.files[0].name);
        }else if(input.id==='guideIfImage') {
          $('#guideIfImageWrap').hide();
          $('#guideIfFileUploadImage').attr('src', e.target.result);
          $('#guideIfFileUploadContent').show();
          $('#guideIfImageTitle').html(input.files[0].name);
        }else if(input.id==='guideIbImage') {
          $('#guideIbImageWrap').hide();
          $('#guideIbFileUploadImage').attr('src', e.target.result);
          $('#guideIbFileUploadContent').show();
          $('#guideIbImageTitle').html(input.files[0].name);
        }
      };

      reader.readAsDataURL(input.files[0]);

    } else {
      removeUpload();
    }
  }
  function removeUpload() {
    $('.file-upload-input').replaceWith($('.file-upload-input').clone());
    $('.file-upload-content').hide();
    $('.image-upload-wrap').show();
  }
</script>
